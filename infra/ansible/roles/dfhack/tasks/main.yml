---
- name: Ensure DFHack install directory is absent
  file:
    path: "{{ dfhack_install_dir }}"
    state: absent

- name: Create DFHack install directory
  file:
    path: "{{ dfhack_install_dir }}"
    state: directory
    owner: "{{ service_user }}"
    group: "{{ service_group }}"
    mode: '0755'


- name: Download Dwarf Fortress archive
  get_url:
    url: "{{ dwarf_fortress_archive_url }}"
    dest: /tmp/dwarf-fortress.tar.bz2
    mode: '0644'

- name: Extract Dwarf Fortress archive
  unarchive:
    src: /tmp/dwarf-fortress.tar.bz2
    dest: "{{ dfhack_install_dir }}"
    remote_src: true
    extra_opts:
      - "--strip-components=1"
- name: Download DFHack archive
  get_url:
    url: "{{ dfhack_archive_url }}"
    dest: /tmp/dfhack.tar.xz
    mode: '0644'
    checksum: "{{ dfhack_archive_checksum | default(omit) }}"

- name: Extract DFHack archive
  unarchive:
    src: /tmp/dfhack.tar.xz
    dest: "{{ dfhack_install_dir }}"
    remote_src: true
    extra_opts:
      - "--strip-components=1"


- name: Ensure dwarfort symlink
  file:
    src: "{{ dfhack_install_dir }}/libs/Dwarf_Fortress"
    dest: "{{ dfhack_install_dir }}/dwarfort"
    state: link
    owner: "{{ service_user }}"
    group: "{{ service_group }}"

- name: Ensure DFHack tree ownership
  file:
    path: "{{ dfhack_install_dir }}"
    owner: "{{ service_user }}"
    group: "{{ service_group }}"
    recurse: true

- name: Remove bundled libstdc++
  file:
    path: "{{ dfhack_install_dir }}/libs/libstdc++.so.6"
    state: absent
    force: true

- name: Remove bundled libgcc
  file:
    path: "{{ dfhack_install_dir }}/libs/libgcc_s.so.1"
    state: absent
    force: true

- name: Ensure dfhack config dir
  file:
    path: "{{ dfhack_install_dir }}/dfhack-config"
    state: directory
    owner: "{{ service_user }}"
    group: "{{ service_group }}"
    mode: '0755'

- name: Render remote server config
  template:
    src: remote-server.json.j2
    dest: "{{ dfhack_install_dir }}/dfhack-config/remote-server.json"
    owner: "{{ service_user }}"
    group: "{{ service_group }}"
    mode: '0644'
- name: Copy remote init helper
  copy:
    src: "{{ playbook_dir }}/../files/df_remote_init.lua"
    dest: "{{ dfhack_install_dir }}/df_remote_init.lua"
    mode: '0644'


- name: Install DFHack headless launcher
  template:
    src: dfhack-headless.sh.j2
    dest: "{{ dfhack_install_dir }}/dfhack-headless.sh"
    owner: "{{ service_user }}"
    group: "{{ service_group }}"
    mode: '0755'
- name: Render DFHack environment file
  template:
    src: dfhack.env.j2
    dest: "{{ dfhack_env_path }}"
    owner: root
    group: root
    mode: '0644'

- name: Deploy DFHack systemd service
  template:
    src: dfhack-headless.service.j2
    dest: /etc/systemd/system/dfhack-headless.service
    owner: root
    group: root
    mode: '0644'

- name: Reload systemd
  systemd:
    daemon_reload: true

- name: Enable and start DFHack service
  systemd:
    name: dfhack-headless.service
    enabled: "{{ dfhack_service_enabled }}"
    state: "{{ 'started' if dfhack_service_enabled else 'stopped' }}"
